<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested Grids</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<div id="content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div class="nested">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
		</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
